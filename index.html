    <div class="overlay"></div>

    <!--! Login and registration  -->

    <form class="form modal">
      <h3>Sign up</h3>
      <input id="usernameInp" type="text" placeholder="Username" />
      <input id="emailInp" type="email" placeholder="Email" />
      <input id="passwordInp" type="password" placeholder="Password" />
      <input id="confirmInp" type="password" placeholder="Confirm password" />
      <button id="signUp" class="btn">Sign up</button>
    </form>

    <form class="loginForm modal">
      <h3>Log in</h3>
      <input id="loginEmailInp" type="email" placeholder="Email" />
      <input id="loginPasswordInp" type="password" placeholder="Password" />
      <button id="loginBtn" class="btn">Log in</button>
    </form>

    <!--! add product  -->

    <form class="addProduct modal" style="display: none">
      <h3>Add product</h3>
      <input id="imgInp" type="text" placeholder="URL to image" />
      <input id="titleInp" type="text" placeholder="Title" />
      <input id="priceInp" type="text" placeholder="Price" />
      <input id="categoryInp" type="text" placeholder="Category" />
      <textarea
        id="descriptionArea"
        placeholder="Description"
        class="descriptions"
      ></textarea>
      <button id="addProductBtn" class="btn">Add product</button>
    </form>

    <form class="editProduct modal" style="display: none">
      <h3>Edit product</h3>
      <input id="imgInpEdit" type="text" placeholder="URL to image" />
      <input id="titleInpEdit" type="text" placeholder="Title" />
      <input id="priceInpEdit" type="text" placeholder="Price" />
      <input id="categoryInpEdit" type="text" placeholder="Category" />
      <textarea
        id="descriptionAreaEdit"
        placeholder="Description"
        class="descriptions"
      ></textarea>
      <button id="addProductBtn" class="btn">Confirm changes</button>
    </form>
