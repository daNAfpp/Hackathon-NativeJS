<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="header__container">
          <img class="img__logo" src="./img/logo.jpg" alt="" />
          <div class="header__item">
            <a class="header__item_title" href="">Men</a>
            <a class="header__item_title" href="">Women</a>
            <a class="header__item_title" href="">Kids</a>
          </div>
          <form class="search">
            <input class="search__input" type="search" placeholder="Search" />
            <button class="search__btn">Search</button>
          </form>
          <div class="register">
            <a href="" id="registerBtn" class="navbar_reg">Sign up</a>
            <a href="" id="loginTrigger" class="navbar_reg">Log in</a>
            <a href="" id="logout" class="navbar_reg">Log out</a>
          </div>
        </div>
      </div>
      <section class="section">
        <div class="slider">
          <div class="slides">
            <div class="slide">
              <img src="./img/images.jpeg" alt="Slide 1" />
            </div>
            <div class="slide">
              <img src="./img/slider2.avif" alt="Slide 2" />
            </div>
            <div class="slide">
              <img src="./img/slider3.avif" alt="Slide 3" />
            </div>
          </div>
          <button class="prev" onclick="prevSlide()">Previous</button>
          <button class="next" onclick="nextSlide()">Next</button>
        </div>
      </section>
    </header>
  </body>
  <script src="./JS/main.js"></script>
</html>
